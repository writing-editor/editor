# GitHub Actions workflow for deploying a Vite project from a sub-directory
name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # CRITICAL: Point the cache to the correct package-lock.json
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # CRITICAL: Run npm install inside the 'frontend' directory
        run: npm install
        working-directory: ./frontend

      - name: Build Vite project
        # CRITICAL: Run the build script inside the 'frontend' directory
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CRITICAL: Specify the path to the 'dist' folder inside 'frontend'
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4