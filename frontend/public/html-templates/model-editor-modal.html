<!-- REVISED: A much simpler, cleaner structure -->
<div id="model-editor-modal-container">
    <div id="model-editor-box">
        <div id="model-editor-form">
            <div class="form-group">
                <label for="model-display-name">Display Name</label>
                <input type="text" id="model-display-name" placeholder="e.g., Gemini 2.5 Pro">
            </div>
            <div class="form-group">
                <label for="model-api-id">Model ID (from API)</label>
                <input type="text" id="model-api-id" placeholder="e.g., gemini-2.5-pro or the name provided by the provider">
            </div>
            <!-- The new interactive save button -->
            <button id="model-editor-save-btn" class="model-save-icon-btn" title="Save Model">
                <svg viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg>
            </button>
        </div>
    </div>
</div>
